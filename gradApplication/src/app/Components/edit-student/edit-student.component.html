<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
          
        <h4 class="card-header">EDIT STUDENT
            <span class="material-icons" (click)= "deleteStudent()"   style="float: right; cursor:pointer" >
                delete
                </span>
        </h4>
        <!-- <p style="display: inline-flex; text-align: right;">D</p> -->
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" formControlName="surname" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
                    <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                        <div *ngIf="f.surname.errors.required"> Surname is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="studentNumber">Student Number</label>
                    <input type="studentNumber" formControlName="studentNumber" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.studentNumber.errors }" />
                    <div *ngIf="submitted && f.studentNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.studentNumber.errors.required">Student Number is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="groupName" formControlName="groupName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.groupName.errors }" />
                    <div *ngIf="submitted && f.groupName.errors?.required" class="invalid-feedback">
                        <div *ngIf="f.groupName.errors?.required">Group Name is required</div>
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <div *ngIf="success" class="alert alert-success mt-3 mb-0">{{success}}</div>
                
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    SUBMIT
                </button>
               
            </form>
        </div>
    </div>
</div>
