<app-nav-bar></app-nav-bar>
<div  style="z-index: 99;" class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h3 class="card-header">ADD GROUP</h3>
        <div class="card-body">
            <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" formControlName="groupName" class="form-control"
                        [ngClass]="{'is-invalid': submitted && f.groupName.errors}" />
                    <div *ngIf="submitted && f.groupName.errors" class="invalid-feedback">
                        <div *ngIf="f.groupName.errors.required"> Group Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="groupId">Group ID</label>
                    <input [disabled]="true" type="text" formControlName="groupId" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.group_id.errors }" />
                    <div *ngIf="submitted && f.groupId.errors" class="invalid-feedback">
                        <div *ngIf="f.groupId.errors.required"> Group ID is required</div>
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <div *ngIf="success" class="alert alert-success mt-3 mb-0">{{success}}</div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    SUBMIT
                </button>
            </form>
        </div>
    </div>
</div>
